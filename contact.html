        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="js/script.js"></script>
        <script>
            // Initialize EmailJS with your user ID
            emailjs.init('TIL9e2Jjl-WtMmy4v');
          
            // Function to send email using EmailJS
            document.getElementById('myForm').addEventListener('submit', function (event) {
              event.preventDefault(); // Prevent the form from submitting via HTTP
          
              var name = document.getElementById('name').value;
              var email = document.getElementById('email').value;
              var project = document.getElementById('project').value;
              var message = document.getElementById('message').value;
          
              // Send email using EmailJS
              emailjs.send('service_jwbyq3d', 'template_2xmadvn', {
                from_name: name,
                from_email: email,
                project: project,
                message: message
              })
              .then(function(response) {
                // If email is sent successfully
                var confirmationDiv = document.getElementById('confirmation');
                confirmationDiv.innerHTML = 'Email sent successfully!';
              }, function(error) {
                // If there's an error while sending email
                console.error('Error:', error);
                var confirmationDiv = document.getElementById('confirmation');
                confirmationDiv.innerHTML = 'Failed to send email. Please try again.';
              });
            });
          </script>
